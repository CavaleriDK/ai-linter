name: AI Linter

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pull_request-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  ai-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install AI Linter
        run: |-
          npm install
          npm install -g

      - name: Build GitHub MCP Server
        run: |
          cd $(npm root -g)/ai-linter-cli
          npm run build:github-mcp

      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.AI_LINTER_APP_ID }}
          private-key: ${{ secrets.AI_LINTER_PRIVATE_KEY }}

      - name: Run AI Linter
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_LINTER_APP_INSTALLATION_ID: ${{ secrets.AI_LINTER_APP_INSTALLATION_ID }}
        run: |
          ai-linter \
            --repo-owner ${{ github.repository_owner }} \
            --repo-name ${{ github.event.repository.name }} \
            --pr ${{ github.event.pull_request.number }} \
            --base=${{ github.base_ref }} \
            --head=${{ github.head_ref }} 