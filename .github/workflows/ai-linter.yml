name: AI Linter

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pull_request-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  ai-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install AI Linter
        run: npm install -g ai-linter-cli

      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.AI_LINTER_APP_ID }}
          private-key: ${{ secrets.AI_LINTER_PRIVATE_KEY }}

      - name: Get PR Information
        id: pr_info
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          PR_DATA=$(gh pr view ${{ inputs.pr_number }} --json baseRefName,headRefName --repo ${{ github.repository }})
          echo "base_ref=$(echo "$PR_DATA" | jq -r '.baseRefName')" >> $GITHUB_OUTPUT
          echo "head_ref=$(echo "$PR_DATA" | jq -r '.headRefName')" >> $GITHUB_OUTPUT

      - name: Run AI Linter
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ai-linter \
            --repo-owner ${{ github.repository_owner }} \
            --repo-name ${{ github.event.repository.name }} \
            --pr ${{ inputs.pr_number }} \
            --base=${{ steps.pr_info.outputs.base_ref }} \
            --head=${{ steps.pr_info.outputs.head_ref }} 